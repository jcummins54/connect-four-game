<!DOCTYPE html>
<html lang="en">

<head>
  <title>Connect Four</title>

  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/game.js" type="module"></script>
</head>

<body>
  <h1>Connect Four</h1>
  <div id="instructions">Click on a column to drop your chip.</div>
  <div id="game"></div>
  <div class="overlay" id="overlay" hidden>
    <div class="dialog-box" id="choose-player">
      <p>Do you want to be player 1 or 2?</p>
      <button id="player1-btn">1</button>
      <button id="player2-btn">2</button>
    </div>
  </div>
  <div id="game-over" hidden></div>
</body>

</html>
